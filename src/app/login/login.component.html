<div class="login-container">
    <div class="login-card" [ngClass]="{ 'dark-mode': darkMode, 'light-mode': !darkMode }">
      <h2>Login</h2>
      <form (ngSubmit)="login()">
        <div class="input-group">
          <label for="username">Username</label>
          <input 
            id="username" 
            [(ngModel)]="username" 
            name="username" 
            required 
            placeholder="Enter your username" 
          />
        </div>
        
        <div class="input-group">
          <label for="password">Password</label>
          <input 
            type="password" 
            id="password" 
            [(ngModel)]="password" 
            name="password" 
            required 
            placeholder="Enter your password" 
          />
        </div>
  
        <button [ngClass]="{ 'dark-mode-btn': darkMode, 'light-mode-btn': !darkMode }"
        type="submit" class="login-btn">Login</button>
      </form>
  
      <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
    </div>
  </div>
